<div *ngFor="let note of notes | searchNote:searchText">
  <!-- <div [ngClass]="(note.title == selectedNote.title) ? 'card card-body':'card custom'" (click)="getNoteContent(note)"> -->
  <div [ngClass]="(note.title == selectedNote.title) ? 'border highlight':'normal'" (click)="getNoteContent(note)">
    <p class="m-0 font-weight-bold">
      {{note.title}}
    </p>
    <p class="m-0">{{note.time | date:'shortTime'}} {{note.description | shorten}}</p>
  </div>
</div>
